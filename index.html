<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- import jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="index.js"></script>
</head>

<body>
    <header class="d-flex justify-content-center py-3">
        <h1>Guess the Element</h1>
    </header>
    <div class="container">
        <div class="d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
            <button id="start-button" class="btn btn-success mb-3">Start Game</button>
            <div class="element-box">
                <div>
                    <div class="hint" id="atomic-number-hint">Show Atomic Number</div>
                    <div class="hint-text" id="atomic-number">1</div>
                </div>

                <div class="hint" id="element-symbol-hint">Show Element Symbol</div>
                <div class="element-symbol" id="element-symbol">H</div>

                <div>
                    <div class="hint" id="atomic-mass-hint">Show Atomic Mass</div>
                    <div class="hint-text" id="atomic-mass">1.008</div>
                </div>
                <input type="text" class="form-control element-name" id="guess" placeholder="Element">
                <button type="button" class="btn btn-primary click" onClick="checkGuess()">Check</button>
                <div id="message"></div>
            </div>
        </div>
    </div>















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script
</body>
